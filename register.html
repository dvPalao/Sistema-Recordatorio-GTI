<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width",
initial-scale="1.0">
<title>NAMEHOSPITAL</title>
<link rel="icon" type="image/png" href="logohsp.png">
<link rel="stylesheet" href="styleeee.css">
<script src="script.js"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a class="logo">NAMEHOSPITAL</a>
        <div class="social-media">
            <a href="#" style="--i:1;"><i class='bx bxl-instagram' ></i></a>
            <a href="#" style="--i:2;"><i class='bx bxl-twitter' ></i></a>
            <a href="#" style="--i:3;"><i class='bx bxl-facebook' ></i></a>
        </div>
    </header>

    <section class="home">
            <div class="container">
                <div class="title">Registrar</div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Nombre Completo</span>
                            <input type="text" placeholder="Nombres" required> 
                        </div>
                        <div class="input-box">
                            <span class="details">Usuario</span>
                            <input type="text" placeholder="Usuario" required> 
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Email" required> 
                        </div>
                        <div class="input-box">
                            <span class="details">Numero de telefono</span>
                            <input type="text" placeholder="(+51) Numero de telefono" required> 
                        </div>
                        <div class="input-box">
                            <span class="details">Contrase単a</span>
                            <input type="text" placeholder="Contrase単a" required> 
                        </div>
                        <div class="input-box">
                            <span class="details">Confirmar Contrase単a</span>
                            <input type="text" placeholder="Confirmar Contrase単a" required> 
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1" value="Hombre" required>
                        <input type="radio" name="gender" id="dot-2" value="Mujer" required>
                        <input type="radio" name="gender" id="dot-3" value="Prefiero no decirlo" required>
                        <span class="gender-title">Genero</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Hombre</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Mujer</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Prefiero no decirlo</span>
                            </label>
                        </div>
                    </div>

                    <div class="button">
                        <input type="submit" value="Registrarse" href='inicio.html';">
                    </div>
                </form>
            </div>


        <div class="home-img">
            <div class="rhombus">
                <img src="logohsp.png" alt="">
            </div>
        </div>
    </section>

</body>

</html>
